
on: 
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Build and Publish
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install -r requirements.txt
          ./build.sh
          du -sh out/*
